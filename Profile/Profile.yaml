# Egern全局配置 by Ison
# 作者GitHub：https://github.com/Coldvvater
# 配置库GitHub：https://github.com/Coldvvater/Egern
# 配置使用方法参阅：https://raw.githubusercontent.com/Coldvvater/Egern/master/Profile/README.md
# 更新时间：2022.08.08
---
policy_groups:
  - select:
      name: Final
      policies:
        - Proxy
        - DIRECT
  - select:
      name: Proxy
      policies:
        - Auto
        - HK
        - TW
        - SG
        - JP
        - KR
        - US
        - UK
        - DIRECT
  - external:
      name: Auto
      type: auto_test
      url: "https://ison.com"
  - select:
      name: Streaming
      policies:
        - HK
        - TW
        - SG
        - JP
        - KR
        - US
        - UK
  - external:
      name: HK
      type: select
      url: "https://ison.com"
      filter: 港|🇭🇰|HK|Hong
  - external:
      name: TW
      type: select
      url: "https://ison.com"
      filter: 台|🇨🇳|🇹🇼|TW|Taiwan
  - external:
      name: SG
      type: select
      url: "https://ison.com"
      filter: 坡|🇸🇬|SG|Singapore
  - external:
      name: JP
      type: select
      url: "https://ison.com"
      filter: 日|🇯🇵|JP|Japan
  - external:
      name: KR
      type: select
      url: "https://ison.com"
      filter: 韩|韓|🇰🇷|韩国|KR|KOR|Korea
  - external:
      name: US
      type: select
      url: "https://ison.com"
      filter: 美|🇺🇸|US|States|American
  - external:
      name: UK
      type: select
      url: "https://ison.com"
      filter: 英国|🇬🇧|UK|London|United Kingdom
rules:
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Unbreak.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Advertising.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Privacy.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Hijacking.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Streaming.yaml"
      policy: Streaming
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Global.yaml"
      policy: Proxy
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/Apple.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/DivineEngine/China.yaml"
      policy: DIRECT
  - ip_cidr:
      match: 192.168.0.0/16
      policy: DIRECT
  - ip_cidr:
      match: 10.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 127.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 172.16.0.0/12
      policy: DIRECT
  - ip_cidr:
      match: 192.128.0.0/16
      policy: DIRECT
  - geoip:
      match: CN
      policy: DIRECT
  - default:
      policy: Final
url_rewrites:
  - match: "(.*google)\\\\.com"
    location: $1.cn
    status_code: 307
mitm:
  enable: true
  ca_p12: egern.p12
  ca_passphrase: egern
  hostnames:
    - www.google.com
