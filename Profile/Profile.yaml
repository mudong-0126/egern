# Egern全局配置 by Ison
# 作者GitHub：https://github.com/Coldvvater
# 配置库GitHub：https://github.com/Coldvvater/Egern
# 配置使用方法参阅：https://raw.githubusercontent.com/Coldvvater/Egern/master/Profile/README.md
---
policy_groups:
  - select:
      name: Final
      policies:
        - Proxy
        - DIRECT
  - select:
      name: Proxy
      policies:
        - HK
        - TW
        - SG
        - JP
        - US
  - select:
      name: StreamingSE
      policies:
        - DIRECT
        - HK
        - TW
  - external:
      name: HK
      type: select
      url: "https://ison.com"
      filter: 香港|HK|Hong Kong
  - external:
      name: TW
      type: select
      url: "https://ison.com"
      filter: Taiwan|台湾|台灣
  - external:
      name: SG
      type: select
      url: "https://ison.com"
      filter: 新加坡|SG|Singapore|狮城
  - external:
      name: JP
      type: select
      url: "https://ison.com"
      filter: 日本|JP|Japan|德川幕府
  - external:
      name: US
      type: select
      url: "https://ison.com"
      filter: 美利坚|US|美国|United States|美國|北墨西哥
rules:
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Unbreak.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Advertising.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Privacy.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Hijacking.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Streaming.yaml"
      policy: Proxy
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/StreamingSE.yaml"
      policy: StreamingSE
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Global.yaml"
      policy: Proxy
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/Apple.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/China.yaml"
      policy: DIRECT
  - ip_cidr:
      match: 192.168.0.0/16
      policy: DIRECT
  - ip_cidr:
      match: 10.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 127.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 172.16.0.0/12
      policy: DIRECT
  - ip_cidr:
      match: 192.128.0.0/16
      policy: DIRECT
  - geoip:
      match: CN
      policy: DIRECT
  - default:
      policy: Final
url_rewrites:
  - match: "(.*google)\\\\.com"
    location: $1.cn
    status_code: 307
mitm:
  enable: true
  ca_p12: egern.p12
  ca_passphrase: egern
  hostnames:
    - www.google.com
