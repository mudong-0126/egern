url_rewrites:
  - match: (?<=_region=)CN(?=&)
    location: JP
    status_code: 307
  - match: (?<=&mcc_mnc=)4
    location: '2'
    status_code: 307
  - match: ^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+)
    location: $1$3
    status_code: 302
  - match: (^https?:\/\/*\.\w{4}okv.com\/.+&.+)(\d{2}\.3\.\d)(.+)
    location: $118.0$3
    status_code: 302
mitm:
  - '*.tiktokv.com'
  - '*.byteoversea.com'
  - '*.tik-tokapi.com'
