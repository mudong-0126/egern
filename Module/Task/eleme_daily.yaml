#!name=饿了么
#!desc=饿了么每日自动领取任务及吃货豆
#!system=ios

scriptings:
  - http_request:
      name: 饿了么_领取吃货豆
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/eleme/eleme_daily.js
      cron: 10 00 * * *
      body_required: true
      timeout: 60
  - http_request:
      name: 饿了么_领取任务
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/eleme/eleme_mission.js
      cron: 00 10 * * *
      body_required: true
      timeout: 60
  - http_request:
      name: 饿了么_获取cookie
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/eleme/eleme_daily.js
      match: >-
        ^https?:\/\/h5\.ele\.me\/restapi\/biz\.svip_scene\/svip\/engine\/queryTrafficSupply
      body_required: true
mitm:
  hostnames:
    - h5.ele.me
