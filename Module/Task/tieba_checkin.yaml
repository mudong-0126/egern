#!name=百度贴吧
#!desc=百度贴吧每日自动签到

scriptings:
  - http_request:
      name: 贴吧_每日签到
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/tieba/tieba_checkin.js
      cron: 30 0 * * *
      body_required: true
      timeout: 60
  - http_request:
      name: 贴吧_获取cookie
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/tieba/tieba_checkin.js
      match: ^https?:\/\/(c\.tieba\.baidu\.com|180\.97\.\d+\.\d+)\/c\/s\/login
      body_required: true
  - http_request:
      name: 贴吧_获取新版cookie
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/tieba/tieba_checkin.js
      match: ^https?:\/\/c\.tieba\.baidu\.com\/c\/s\/channelIconConfig
      body_required: true
mitm:
  hostnames:
    - c.tieba.baidu.com
