#!name=美团买菜
#!desc=美团买菜每日自动签到
#!system=ios

scriptings:
  - http_request:
      name: 美团买菜_每日签到
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/meituan/maicai_checkin.js
      cron: 30 0 * * *
      body_required: true
      timeout: 30
  - http_request:
      name: 美团买菜_获取cookie
      script_url: >-
        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/meituan/maicai_checkin.js
      match: >-
        ^https?:\/\/mall\.meituan\.com\/api\/c\/mallcoin\/checkIn\/getWeekCheckInProgressBar\?
      body_required: true
mitm:
  hostnames:
    - mall.meituan.com
