url_rewrites:
  - match: >-
      (^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+)
    location: $1$2$3
    status_code: 307
  - match: >-
      ^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad
    location: http://reject/
    status_code: 307
  - match: ^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v\d\/player\/ad_break
    location: http://reject/
    status_code: 307
  - match: ^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads
    location: http://reject/
    status_code: 307
  - match: ^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking)
    location: http://reject/
    status_code: 307
  - match: ^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext
    location: http://reject/
    status_code: 307
scriptings:
  - http_response:
      name: youtube-player
      script_url: >-
        https://raw.githubusercontent.com/Maasea/sgmodule/master/Script/Youtube/youtube-player.js
      match: ^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/player
      body_required: true
  - http_response:
      name: youtube-fake
      script_url: >-
        https://raw.githubusercontent.com/Maasea/sgmodule/master/Script/Youtube/youtube-fake.js
      match: ^https?:\/\/[\w-]+\.googlevideo\.com\/initplayback.+&oad
  - http_response:
      name: youtube-proto
      script_url: https://raw.githubusercontent.com/app2smile/rules/master/js/youtube.js
      match: ^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next)\?
      body_required: true
mitm:
  hostnames:
    - '-redirector*.googlevideo.com'
    - '*.googlevideo.com'
    - www.youtube.com
    - s.youtube.com
    - youtubei.googleapis.com


