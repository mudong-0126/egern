#!desc=开屏广告;推荐和吧内帖子列表的直播及广告;详情页直播/关联商品/广告;看图模式广告;首页和帖子详情页右下角悬浮广告;部分吧内的置顶/最新中间的广告/head图片广告/head直播
# 仓库地址 https://github.com/app2smile/rules

rules:
  - rule_set:
      match: "https://raw.githubusercontent.com/Coldvvater/Egern/master/Rule/tieba-ad.yaml"
      policy: REJECT
mitm:
  hostnames:
    - tiebac.baidu.com
scriptings:
  - http_response:
      name: 贴吧json
      script_url: >-
        https://raw.githubusercontent.com/app2smile/rules/master/js/tieba-json.js
      match: >-
        ^http(s:\/\/tiebac|:\/\/c\.tieba)\.baidu\.com\/(c\/f\/((frs|pb)\/page|excellent\/personalized)$|tiebaads\/commonbatch|c\/s\/sync$)
      body_required: true
  - http_response:
      name: 贴吧proto
      script_url: >-
        https://raw.githubusercontent.com/app2smile/rules/master/js/tieba-proto.js
      match: >-
        ^http(s:\/\/tiebac|:\/\/c\.tieba)\.baidu\.com\/c\/f\/((frs|pb)\/page|excellent\/personalized)\?cmd
      body_required: true

