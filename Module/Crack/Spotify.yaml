#!name=Spotify(iOS15)
#!desc=部分解锁premium,建议重新登录,音质不能设置为超高
# 仓库地址 https://github.com/app2smile/rules
# 1. 搜索界面 歌单/歌曲可以随意切换完全播放  2. 音乐库已点赞歌曲随意切换完全播放
mitm:
  hostnames:
    - spclient.wg.spotify.com
scriptings:
  - http_response:
      name: spotify-proto
      script_url: >-
        https://raw.githubusercontent.com/app2smile/rules/master/js/spotify-proto.js
      match: >-
        ^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$
      body_required: true
