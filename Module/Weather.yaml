#!name= iRingo for Apple Weather
#!desc=(V3) 1.解锁全部天气数据类型 2.替换空气质量数据:WAQI 3.添加下一小时降水:气象在线 4.替换空气质量地图数据:WAQI
#!openUrl=http://boxjs.com/#/app/iRingo.Weather
#!author=VirgilClyne
#!homepage=https://github.com/VirgilClyne
#!manual=https://github.com/VirgilClyne/iRingo/wiki/🌤天气

header_rewrites: []
scriptings:
  - http_response:
      name: Apple Weather Availability
      script_url: >-
        https://raw.githubusercontent.com/VirgilClyne/iRingo/main/js/Weather.Availability.js
      match: ^https?:\/\/weather-data\.apple\.com\/(v1|v2)\/availability\/.*
      body_required: true
  - http_response:
      name: Apple Weather
      script_url: https://raw.githubusercontent.com/VirgilClyne/iRingo/main/js/Weather.js
      match: ^https?:\/\/weather-data\.apple\.com\/(v1|v2)\/weather\/.*
      body_required: true
      timeout: 20
  - http_request:
      name: Apple Weather Map
      script_url: >-
        https://raw.githubusercontent.com/VirgilClyne/iRingo/main/js/Weather.Map.js
      match: >-
        ^https?:\/\/weather-map\.apple\.com\/(v1|v2)\/mapOverlay\/.*(\?.*country=CN.*)
mitm:
  hostnames:
    - weather-data.apple.com
    - weather-map.apple.com
